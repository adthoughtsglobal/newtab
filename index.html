<body>
<!-- Remember to include jQuery :) -->

<!-- jQuery Modal -->

	<div style="height: 100%;">

					<div class="chip" onclick="uopen('https://mail.google.com/mail/u/0/');">

					</div>
					<div pc class="chip" onclick="uopen('ms-settings:openad');">
						Open device settings
					</div>
					<div pc class="chip" onclick="hmkc(); uopen('ms-settings:mousetouchpad'); ">
						Change Mouse Keys
					</div>
